<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Registration Form</title>

	<link rel="stylesheet" href="css/demo.css">
	<link rel="stylesheet" href="css/form-register.css">

	<script language='javascript' type='text/javascript'>
    	function validate(input) {
    		var password = document.getElementById("password")
      		if(password.value != input.value) {
    			confirm_password.setCustomValidity("Passwords Don't Match");
  			} else {
    			confirm_password.setCustomValidity('');
  			}
  		}
  		function check() {
    		var password = document.getElementById("password"), confirm = document.getElementById("confirm_password")
      		if(password.value != confirm.value) {
    			confirm_password.setCustomValidity("Passwords Don't Match");
  			} else {
    			confirm_password.setCustomValidity('');
  			}
  		}
     </script>

</head>

	<header>
		<h1>Shopping</h1>
    </header>



    <div class="main-content">

        <form class="form-register" method="post" action="signup.php">

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Create an account</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Name</span>
                            <input type="text" name="name" required>
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Email</span>
                            <input type="email" name="email" required>
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Password</span>
                            <input type="password" name="password" id = "password" minlength = "6" required>
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Confirm Password</span>
                            <input type="password" name="confirm_password" id = "confirm_password" oninput="validate(this)" required>
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit" onclick="check()" action="signup.php">Register</button>
                    </div>

                </div>

                <a href="#" class="form-log-in-with-existing">Already have an account? Login here &rarr;</a>

            </div>

            <div class="form-sign-in-with-social">

                <div class="form-row form-title-row">
                    <span class="form-title">Sign in with</span>
                </div>

                <a href="#" class="form-google-button">Google</a>
                <a href="#" class="form-facebook-button">Facebook</a>
                <a href="#" class="form-twitter-button">Twitter</a>

            </div>

        </form>

    </div>

</body>

</html>
